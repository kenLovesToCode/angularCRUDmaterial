<div>
    <h1 mat-dialog-title>Add Product Form</h1>
    <div mat-dialog-content>
        <form [formGroup]="productForm">
            <mat-form-field appearance="standard">
                <mat-label>Product Name</mat-label>
                <input matInput formControlName="productName" placeholder="Enter product name...">
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Product Category</mat-label>
                <mat-select formControlName="category" placeholder="Enter product category...">
                    <mat-option value="Fruits">Fruits</mat-option>
                    <mat-option value="Vegetables">Vegetables</mat-option>
                    <mat-option value="Gadgets">Gadgets</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Choose a date</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <label for="product-freshness">
                <h1>Product Freshness</h1>
            </label>
            <mat-radio-group formControlName="freshness" aria-label="Select an option" class="example-radio-group">
                <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
                    {{fresh}}
                </mat-radio-button>
            </mat-radio-group>
            <mat-form-field appearance="standard">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" type="number" placeholder="Enter the price...">
                <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Comment</mat-label>
                <textarea formControlName="comment" matInput placeholder="Enter a comment..."></textarea>
                <mat-icon matSuffix>comment</mat-icon>
            </mat-form-field>
        </form>
    </div>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="saveProduct()">{{actionBtn}}</button>
</div>
